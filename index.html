<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Hello Microverse</h1>
    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi sapiente
      error aspernatur, voluptates enim aliquid voluptatibus sit optio magni quo
      assumenda omnis ea dignissimos deserunt sequi repudiandae necessitatibus
      et inventore?
    </p>
    <form id="survey-form">
      <label for="text" id="name-label">name:</label>
      <input
        type="text"
        name="micro"
        id="name"
        required
        placeholder="your name"
      />
      <label for="email" id="email-label">email:</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="your Email"
      />
      <label for="number" id="number-label">age:</label>
      <input
        type="number"
        name="number"
        id="number"
        min="0 "
        max="100"
        placeholder="Age"
      />
      <label for="coding">choose a code</label>
      <select name="" id="dropdown">
        <option value="java.js">java.js</option>
        <option value="ruby">ruby</option>
        <option value="html">html</option>
      </select>

      <div>
        <input type="radio" name="animal" id="cat" value="cat" />
        <input type="radio" name="animal" id="dog" value="dog" />
        <input type="radio" name="animal" id="mice" value="mice" />
      </div>

      <div>
        <input type="checkbox" name="icecream" id="vanilla" value="vanilla" />
        <input
          type="checkbox"
          name="icecream"
          id="strawberry"
          value="strawberry"
        />
        <input
          type="checkbox"
          name="icecream"
          id="chocolade "
          value="chocolade"
        />
      </div>
      <label for="textarea">Additional comments</label>

      <textarea id="textarea" name="textarea"> </textarea>
      <button id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
