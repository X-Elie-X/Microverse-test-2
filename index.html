<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        type="number"
        name="number"
        id="number"
        min="0 "

      />
      <label for="coding">choose a code</label>
